<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand mx-auto" href="/">야구 예매 사이트</a>
</nav>
<h2>경기 목록</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>홈 팀</th>
    <th>원정 팀</th>
    <th>경기 날짜 및 시간</th>
    <th>작업</th>
  </tr>
  </thead>
  <tbody>
  <th:block th:each="match : ${matchingList}">
    <tr>
      <td th:text="${match.matchingId}"></td>
      <td th:text="${match.homeTeam}"></td>
      <td th:text="${match.awayTeam}"></td>
      <td th:text="${match.matchDayAndTime}"></td>
      <td>
        <a th:href="@{/match/delete/{myId}(myId=${match.matchingId})}" class="btn btn-secondary" role="button">삭제</a>
      </td>
    </tr>
  </th:block>
  </tbody>
</table>
</body>
</html>
