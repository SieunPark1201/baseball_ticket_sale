<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-auto" href="/">야구 예매 사이트</a>
</nav>
<div class="container">
    <h2 class="mt-5 mb-4">경기 등록</h2>
    <form role="form" action="/match/create" th:object="${newMatch}" method="post">
        <div class="mb-3">
            <label for="matchDayAndTime" class="form-label">경기 날짜</label>
            <input type="text" id="matchDayAndTime" th:field="*{matchDayAndTime}" class="form-control" placeholder="경기 날짜를 선택하세요">
        </div>
        <div class="mb-3">
            <label for="homeTeam" class="form-label">홈팀</label>
            <select id="homeTeam" th:field="*{homeTeam}" class="form-select">
                <option th:each="team : ${T(com.example.baseball_ticket_sale.domain.Team).values()}"
                        th:value="${team}" th:text="${team}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="awayTeam" class="form-label">원정팀</label>
            <select id="awayTeam" th:field="*{awayTeam}" class="form-select">
                <option th:each="team : ${T(com.example.baseball_ticket_sale.domain.Team).values()}"
                        th:value="${team}" th:text="${team}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="stadium" class="form-label">경기장</label>
            <select id="stadium" th:field="*{stadium}" class="form-select">
                <option th:each="stadium : ${T(com.example.baseball_ticket_sale.domain.Stadium).values()}"
                        th:value="${stadium}" th:text="${stadium}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">등록하기</button>

<!--        <div th:if="${message}" class="alert alert-success" role="alert">-->
<!--            <p th:text="${message}"></p>-->
<!--        </div>-->

    </form>
</div>
</body>
</html>
