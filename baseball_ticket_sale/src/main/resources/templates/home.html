<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야구 예매 사이트</title>

    <!-- Bootstrap CSS (CDN 사용) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 추가적인 CSS 스타일링 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-auto" href="#">야구 예매 사이트</a> <!-- 페이지 제목 중앙 정렬 -->
    <!-- 로그인 및 회원가입 버튼 (오른쪽 상단) -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">로그인</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">회원가입</a>
        </li>
    </ul>
</nav>

<div class="container mt-4">
    <!-- 제목 -->
    <h1 class="text-center">야구 경기 목록</h1>

    <!-- 구단 선택 란 -->
    <div class="form-group">
        <label for="teamSelect">구단 선택:</label>
        <select class="form-control" id="teamSelect">
            <option value="">전체</option>
            <option value="Team1">구단1</option>
            <option value="Team2">구단2</option>
            <!-- 구단 목록을 동적으로 생성하려면 서버에서 데이터 가져와서 반복문으로 옵션을 추가할 수 있습니다. -->
        </select>
    </div>

    <!-- 야구장 선택 란 -->
    <div class="form-group">
        <label for="stadiumSelect">야구장 선택:</label>
        <select class="form-control" id="stadiumSelect">
            <option value="">전체</option>
            <option value="Stadium1">야구장1</option>
            <option value="Stadium2">야구장2</option>
            <!-- 야구장 목록을 동적으로 생성하려면 서버에서 데이터 가져와서 반복문으로 옵션을 추가할 수 있습니다. -->
        </select>
    </div>

    <!-- 경기 목록 테이블 -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">날짜/시간</th>
            <th scope="col">팀1</th>
            <th scope="col">팀2</th>
            <th scope="col">구장</th>
        </tr>
        </thead>
        <tbody>
        <!-- 서버에서 동적으로 데이터를 가져와서 행을 추가할 수 있습니다. -->
        <tr th:each="matching : ${matchList}">
            <td th:text = "${matching.matchDayAndTime}"></td>
            <td th:text = "${matching.homeTeam}"></td>
            <td th:text = "${matching.awayTeam}"></td>
            <td th:text = "${matching.stadium}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JavaScript (CDN 사용) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
